<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.4.1-dist/css/bootstrap-grid.min.css' %}">
	<link rel="stylesheet" href="{% static 'bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Sentiment Analysis</title>
  </head>
  <body class="bd-bg">
	<div class="container-fluid">
		
		<!-- Nav Bar -->
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">SENTIMENT ANALYSIS</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
			  <li class="nav-item active">
				<a class="nav-link" href="{% url 'sentiment_analyser' %}">Home <span class="sr-only">(current)</span></a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="{% url 'bulk_analyser' %}">Upload multiple reviews</a>
			  </li>
			  <!-- <li class="nav-item">
				<a class="nav-link" href="result.html">Result of Dataset Analysis</a>
			  </li> -->
			</ul>
		  </div>
		</nav>
		
		<div class="sectionLight">
			<div class="row">
				<div class="col-sm-12">
					<div class="jumbotron jumbotron-fluid">
					  <div class="container">
						<h1 class="display-4">Upload a Dataset!</h1>
<!--						<p class="lead">Total radness since 1987.</p>-->
					  </div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col"></div>
				<div class="col-sm-12 col-md-6">
					<form action="{% url 'bulk_analyser' %}" method="post" enctype="multipart/form-data">
						{% csrf_token %}
					<div class="input-group">
  						<div class="custom-file">
    						<input type="file" accept=".csv" class="custom-file-input" id="inputGroupFile04" name="file">
    						<label class="custom-file-label" for="inputGroupFile04">Choose file</label>
  						</div>
  						<div class="input-group-append">
							<!-- <button class="btn btn-outline-secondary upload-btn" type="button"><i class="fa fa-upload" aria-hidden="true"></i></button> -->
							<input type="submit" class="btn btn-outline-secondary upload-btn"  value="Upload">
  						</div>
					</div>
				</form>
				</div>
				<div class="col"></div>
			</div>
		</div>
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script>
		// Add the following code if you want the name of the file appear on select
		$(".custom-file-input").on("change", function() {
		  var fileName = $(this).val().split("\\").pop();
		  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
		</script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
